<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    />
    <script defer src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="assets/favicon.png" />
    <title>RacCulator</title>
  </head>
  <body>
    <div class="calculator__wrapper">
      <div class="calculator">
        <div class="title__wrapper">
          <div class="calculator__type">
            <i class="fas fa-bars" aria-hidden="true"></i>
            <p class="type__text">Standard</p>
          </div>
          <img
            src="assets/favicon.png"
            alt="userImage"
            class="calculator__image"
          />
        </div>
        <div class="display__wrapper">
          <p class="calculator__lastDisplay"></p>
          <div class="calculator__currentDisplay"></div>
        </div>
        <div class="keys__wrapper">
          <div class="calculator__keys">
            <button data-operator="^" class="calculator__key calculator__operator" id="pow">^</button>
            <button class="calculator__key" id="ce">CE</button>
            <button class="calculator__key" id="ac">AC</button>
            <button
              data-operator="÷"
              class="calculator__key calculator__operator"
              id="divide">÷</button>
            <button class="calculator__key digit" id="7">7</button>
            <button class="calculator__key digit" id="8">8</button>
            <button class="calculator__key digit" id="9">9</button>
            <button
              data-operator="x"
              class="calculator__key calculator__operator"
              id="multiply">x</button>
            <button class="calculator__key digit" id="4">4</button>
            <button class="calculator__key digit" id="5">5</button>
            <button class="calculator__key digit" id="6">6</button>
            <button
              data-operator="-"
              class="calculator__key calculator__operator"
              id="subtract">-</button>
            <button class="calculator__key digit" id="1">1</button>
            <button class="calculator__key digit" id="2">2</button>
            <button class="calculator__key digit" id="3">3</button>
            <button data-operator="+" class="calculator__key calculator__operator" id="add">+</button>
            <button class="calculator__key digit" id="0">0</button>
            <button class="calculator__key" id="decimal">.</button>
            <button
              class="calculator__key calculator__key--enter"
              id="equals">=</button>
          </div>
        </div>
        <div class="copyright__wrapper">
          <p class="copyright underline">RaccoonishDeveloper © 2023</p>
          <a href="https://github.com/RaccoonishDeveloper" target="_blank">
            <i class="fab fa-github" aria-hidden="true"></i>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
